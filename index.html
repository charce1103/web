<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°é–’å·¥ä½œå®¤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- é…è‰²æ–¹æ¡ˆ (è«è˜­è¿ªè‰²ç³») --- */
        :root {
            --color-deep-khaki: #3E442B;   
            --color-ebony: #6A7062;        
            --color-lavender: #8D909B;     
            --color-light-lavender: #AAADC4; 
            --color-pale-sky: #D6EEFF;     

            --bg-color: var(--color-pale-sky); 
            --sidebar-bg: var(--color-light-lavender); 
            --sidebar-text: var(--color-deep-khaki);
            
            --card-bg: #ffffff;
            --text-main: var(--color-deep-khaki);
            --text-sec: var(--color-ebony);
            
            --radius: 12px;
            --shadow-sm: 0 2px 4px rgba(62, 68, 43, 0.05);
            --shadow-md: 0 6px 16px rgba(62, 68, 43, 0.1);
            
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }

        /* --- Layout --- */
        .app-wrapper {
            display: flex;
            width: 100%;
            max-width: 100%;
            margin: 0;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--sidebar-text);
            margin-bottom: 0.5rem;
            cursor: pointer;
            letter-spacing: 1px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }

        .menu-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--color-deep-khaki);
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            opacity: 0.8;
            border-bottom: 2px solid var(--color-deep-khaki);
            padding-bottom: 5px;
            display: inline-block;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .nav-tag {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.4);
            color: var(--sidebar-text);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            font-weight: 500;
        }

        .nav-tag:hover {
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-tag.active {
            background: var(--color-deep-khaki);
            color: #fff;
            box-shadow: 0 4px 10px rgba(62, 68, 43, 0.3);
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            width: 100%;
        }

        .search-bar-wrapper {
            margin-bottom: 2.5rem;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid transparent;
            border-radius: 50px;
            background: white;
            box-shadow: var(--shadow-sm);
            font-size: 1rem;
            transition: 0.3s;
            color: var(--text-main);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--color-lavender);
            box-shadow: 0 0 0 4px rgba(141, 144, 155, 0.2);
        }

        .search-input::placeholder { color: var(--color-lavender); }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-lavender);
        }

        /* --- Pinned Section --- */
        .pinned-section {
            background: white;
            border-radius: var(--radius);
            padding: 10px 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border-left: 6px solid var(--color-lavender);
            background: linear-gradient(to right, #fff, #f9f9fc);
        }

        .pinned-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-deep-khaki);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pinned-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .pinned-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s;
            font-weight: 600;
        }

        .pinned-item:hover {
            border-color: var(--color-lavender);
            color: var(--color-deep-khaki);
            background: var(--color-pale-sky);
            transform: translateX(5px);
        }

        .pinned-item::before {
            content: 'ğŸ“Œ';
            margin-right: 12px;
            font-size: 1rem;
        }

        /* --- Portfolio Grid --- */
        .section-header {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--color-deep-khaki);
            padding-left: 15px;
            border-left: 5px solid var(--color-ebony);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        .card-img-link {
            display: block;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #eee;
            position: relative;
        }

        .card-img-link::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f0f0f0;
            z-index: 0;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .card:hover .card-img { transform: scale(1.08); }

        .card-content {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .mini-tag {
            font-size: 0.75rem;
            color: #fff;
            background: var(--color-ebony);
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            line-height: 1.4;
        }

        .card-title-link {
            color: var(--text-main);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .card-title-link:hover { color: var(--color-lavender); }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-sec);
			line-height: 1.4;      /* åŠ å…¥é€™è¡Œï¼Œè®“å¤šè¡Œæ–‡å­—æ›´ç·Šæ¹Š */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Admin Controls --- */
        .admin-overlay {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            gap: 8px;
            z-index: 10;
        }
        
        body.is-admin .admin-overlay { display: flex; }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            font-size: 1rem;
            transition: 0.2s;
        }
        
        .icon-btn:hover { transform: scale(1.1); }
        .edit-btn { color: var(--color-deep-khaki); }
        .del-btn { color: #d33; }

        .fab {
            position: fixed;
            bottom: 90px;
            right: 25px;
            width: 56px;
            height: 56px;
            background: var(--color-deep-khaki);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(62, 68, 43, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s, background 0.3s;
        }
        
        .fab:hover { background: var(--color-ebony); transform: scale(1.05); }
        .fab.admin-active { background: #d33; transform: rotate(45deg); } 
        .fab.admin-active:hover { background: #b00; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }

            .sidebar {
                position: fixed;
                bottom: 0; top: auto; left: 0;
                width: 100%; height: 75px;
                padding: 10px 15px;
                flex-direction: row;
                align-items: center;
                gap: 12px;
                background: white;
                box-shadow: 0 -2px 15px rgba(0,0,0,0.08);
                z-index: 2000;
                border-right: none;
                border-top: 1px solid #eee;
                overflow-x: auto; overflow-y: hidden;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            .app-title, .menu-label { display: none; }
            .sidebar .tag-cloud { flex-wrap: nowrap; width: 100%; }

            .nav-tag {
                flex-shrink: 0; padding: 8px 18px;
                font-size: 0.95rem;
                border: 1px solid #eee;
                background: #f8f9fa;
                color: var(--text-main);
            }
            
            .nav-tag.active {
                background: var(--color-deep-khaki);
                color: white;
            }

            .main-content { padding: 1.5rem; padding-bottom: 2rem; }
            .search-input { font-size: 16px; }
            .fab { bottom: 90px; right: 20px; }
            
            .mobile-header {
                display: block;
                text-align: center;
                margin-bottom: 25px;
            }
            
            .mobile-header h1 {
                margin: 0;
                color: var(--color-deep-khaki);
                font-size: 1.6rem;
                font-weight: 800;
            }
        }
        
        @media (min-width: 769px) { .mobile-header { display: none; } }

        /* --- Loading & Error State --- */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-deep-khaki);
            border-radius: 50%;
            width: 45px; height: 45px;
            animation: spin 1s linear infinite;
            margin: 60px auto;
        }
        
        /* éŒ¯èª¤ç™¼ç”Ÿæ™‚çš„æ¨£å¼ (åœæ­¢æ—‹è½‰ï¼Œé¡¯ç¤ºç´…å­—) */
        .loader.error {
            border: none;
            animation: none;
            width: auto; height: auto;
            color: #d33;
            font-weight: bold;
            text-align: center;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="app-wrapper">
        <nav class="sidebar" id="sidebar-nav">
            <div class="app-title" onclick="location.reload()">å°é–’å·¥ä½œå®¤</div>
            <div>
              <!--  <div class="menu-label">åˆ†é¡æ¨™ç±¤</div>  -->
                <div class="tag-cloud" id="tag-cloud-container"></div>
            </div>
        </nav>

        <main class="main-content">
            <div class="mobile-header">
                <h1 onclick="location.reload()">å°é–’å·¥ä½œå®¤</h1>
            </div>

            <div class="search-bar-wrapper">
                <span class="search-icon">ğŸ”</span>
                <input type="text" class="search-input" id="search-input" placeholder="è¼¸å…¥é—œéµå­—æœå°‹ä½œå“...">
            </div>

            <div id="pinned-container" class="pinned-section" style="display: none;">
               <!--  <div class="pinned-title">ç²¾é¸å…§å®¹</div>  -->
                <div class="pinned-grid" id="pinned-grid"></div>
            </div>

            <div id="loading" class="loader"></div>

            <!--  <div class="section-header">æ‰€æœ‰ä½œå“</div>  -->
            <div id="grid" class="portfolio-grid"></div>
        </main>
    </div>

    <div id="admin-fab" class="fab" title="ç®¡ç†å“¡ç™»å…¥">âš™ï¸</div>

    <script>
        // =========================================================================
        // ğŸ”´ å”¯ä¸€éœ€è¦ä¿®æ”¹çš„åœ°æ–¹ï¼šè«‹æŠŠä¸‹é¢çš„ç¶²å€æ›æˆæ‚¨ä¹‹å‰éƒ¨ç½²çš„ GAS ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€
        // =========================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbyjABkbVoHep96Zi777VjUxqFItnLVY1g2eYbJ7rgFIkBpWOAmnCkGGkZzO8nCubo7GvQ/exec"; 
        // =========================================================================
        
        const DEFAULT_IMG = "images/image001.jpg"; 
        
        let allData = [];
        let currentFilter = 'all'; 
        let isAdmin = false;
        let adminPassword = "";
        let logoutTimer;
        const TIMEOUT_DURATION = 20 * 60 * 1000;

        window.onload = function() {
            // é˜²å‘†æª¢æŸ¥ï¼šå¦‚æœç¶²å€åŒ…å« "..." ä»£è¡¨å¿˜è¨˜ä¿®æ”¹
            if (API_URL.includes("...")) {
                Swal.fire({
                    icon: 'error',
                    title: 'è¨­å®šéŒ¯èª¤',
                    text: 'è«‹æ‰“é–‹ index.html ç¨‹å¼ç¢¼ï¼Œå°‡ API_URL æ›æˆæ‚¨è‡ªå·±çš„ GAS ç¶²å€ï¼',
                    footer: 'ç¨‹å¼ç¢¼ç´„ç¬¬ 440 è¡Œ',
                    allowOutsideClick: false
                });
                const loader = document.getElementById('loading');
                loader.classList.add('error');
                loader.innerHTML = 'è«‹ä¿®æ­£ç¨‹å¼ç¢¼ä¸­çš„ API_URL ç¶²å€';
                return;
            }
            fetchData();
        };

        // é–’ç½®åµæ¸¬
        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('keydown', resetLogoutTimer);
        document.addEventListener('click', resetLogoutTimer);
        document.addEventListener('touchstart', resetLogoutTimer);

        function resetLogoutTimer() {
            if (isAdmin) {
                clearTimeout(logoutTimer);
                logoutTimer = setTimeout(performLogout, TIMEOUT_DURATION);
            }
        }

        function performLogout() {
            if (isAdmin) {
                isAdmin = false;
                adminPassword = "";
                document.body.classList.remove('is-admin');
                const fab = document.getElementById('admin-fab');
                fab.textContent = 'âš™ï¸';
                fab.classList.remove('admin-active');
                Swal.fire({
                    icon: 'info',
                    title: 'é–’ç½®éä¹…',
                    text: 'ç‚ºäº†å®‰å…¨èµ·è¦‹ï¼Œç³»çµ±å·²è‡ªå‹•å°‡æ‚¨ç™»å‡ºç®¡ç†æ¨¡å¼ã€‚',
                    timer: 3000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
            }
        }

        // 1. è®€å–è³‡æ–™ (å„ªåŒ–éŒ¯èª¤é¡¯ç¤º)
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("ç¶²è·¯é€£ç·šç•°å¸¸");
                const data = await response.json();
                processData(data);
            } catch (error) {
                console.error("è¼‰å…¥å¤±æ•—:", error);
                const loader = document.getElementById('loading');
                loader.classList.add('error'); // åœæ­¢æ—‹è½‰å‹•ç•«
                loader.innerHTML = `ç„¡æ³•è¼‰å…¥è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²å€æˆ–ç¨å¾Œå†è©¦ã€‚<br><small>${error.message}</small>`;
            }
        }

        function processData(data) {
            allData = data;
            const loader = document.getElementById('loading');
            loader.style.display = 'none';

            renderSidebar(data);
            filterAndRender();
        }

        // 2. æ¸²æŸ“å´é‚Šæ¬„
        function renderSidebar(data) {
            const tagContainer = document.getElementById('tag-cloud-container');
            const splitRegex = /[|,\uff0c\u3001]/;
            
            const allTags = [...new Set(
                data.flatMap(item => String(item.category).split(splitRegex).map(tag => tag.trim()))
            )].filter(tag => tag !== "").sort();

            let html = `<div class="nav-tag active" onclick="setFilter('all', this)">å…¨éƒ¨</div>`;
            allTags.forEach(tag => {
                html += `<div class="nav-tag" onclick="setFilter('${tag}', this)">${tag}</div>`;
            });
            tagContainer.innerHTML = html;
        }

        function setFilter(tag, element) {
            currentFilter = tag;
            document.querySelectorAll('.nav-tag').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            
            if(window.innerWidth <= 768 && element) {
                element.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
            filterAndRender();
        }

        // 3. æ ¸å¿ƒæ¸²æŸ“
        function filterAndRender() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const splitRegex = /[|,\uff0c\u3001]/;

            const filtered = allData.filter(item => {
                const matchSearch = String(item.title).toLowerCase().includes(search) || 
                                    String(item.description).toLowerCase().includes(search);
                const itemTags = String(item.category).split(splitRegex).map(t => t.trim());
                const matchCat = currentFilter === 'all' || itemTags.includes(currentFilter);
                return matchSearch && matchCat;
            });

            const pinnedItems = filtered.filter(d => String(d.id).toLowerCase().startsWith('a'));
            const normalItems = filtered.filter(d => !String(d.id).toLowerCase().startsWith('a'));

            renderPinned(pinnedItems);
            renderGrid(normalItems);
        }

        function renderPinned(items) {
            const container = document.getElementById('pinned-container');
            const grid = document.getElementById('pinned-grid');
            
            if (items.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            grid.innerHTML = items.map(item => `
                <a href="${item.link}" target="_blank" class="pinned-item">
                    ${item.title}
                    ${isAdmin ? `<span onclick="event.preventDefault(); editItem('${item.id}')" style="margin-left:auto; font-size:0.9rem; cursor:pointer; color:var(--color-ebony);">âœï¸</span>` : ''}
                </a>
            `).join('');
        }

        function renderGrid(items) {
            const grid = document.getElementById('grid');
            const splitRegex = /[|,\uff0c\u3001]/;
            grid.innerHTML = '';

            if (items.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--color-lavender);">æ²’æœ‰ç›¸é—œå…§å®¹ã€‚</p>';
                return;
            }

            items.forEach(item => {
                const tagsHtml = String(item.category).split(splitRegex)
                    .map(tag => tag.trim())
                    .filter(tag => tag !== "")
                    .map(tag => `<span class="mini-tag">${tag}</span>`)
                    .join('');

                const imgSrc = (item.image && item.image.trim() !== "") ? item.image : DEFAULT_IMG;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <a href="${item.link}" target="_blank" class="card-img-link">
                        <img src="${imgSrc}" 
                             alt="${item.title}" 
                             class="card-img" 
                             onerror="this.onerror=null; this.src='${DEFAULT_IMG}'">
                    </a>
                    <div class="card-content">
                        <div class="card-tags">${tagsHtml}</div>
                        <h3 class="card-title">
                            <a href="${item.link}" target="_blank" class="card-title-link">${item.title}</a>
                        </h3>
                        <p class="card-desc">${item.description}</p>
                    </div>
                    <div class="admin-overlay">
                        <button class="icon-btn edit-btn" onclick="editItem('${item.id}')">âœï¸</button>
                        <button class="icon-btn del-btn" onclick="deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('search-input').addEventListener('input', filterAndRender);

        async function sendToAPI(action, payload = {}, id = null) {
            const body = JSON.stringify({
                action: action,
                password: adminPassword,
                data: payload,
                id: id
            });

            const response = await fetch(API_URL, {
                method: 'POST',
                body: body,
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            });
            
            const result = await response.json();
            if (result.status === 'error') throw new Error(result.message);
            return result.message;
        }

        const fab = document.getElementById('admin-fab');
        fab.addEventListener('click', async () => {
            if (!isAdmin) {
                const { value: password } = await Swal.fire({
                    title: 'ç®¡ç†å“¡ç™»å…¥',
                    input: 'password',
                    inputPlaceholder: 'è«‹è¼¸å…¥å¯†ç¢¼',
                    inputAttributes: {
                        autocapitalize: 'off',
                        autocorrect: 'off',
                        spellcheck: 'false',
                        name: 'password',
                        id: 'swal-input-password'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'ç™»å…¥',
                    confirmButtonColor: 'var(--color-deep-khaki)'
                });

                if (password) {
                    adminPassword = password;
                    isAdmin = true;
                    document.body.classList.add('is-admin');
                    fab.textContent = '+'; 
                    fab.classList.add('admin-active');
                    resetLogoutTimer();
                    filterAndRender(); 
                    Swal.fire({ 
                        icon: 'success',
